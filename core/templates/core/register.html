<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 2em; }
    form { max-width: 400px; margin: auto; background: white; padding: 2em; border-radius: 5px; }
    input {
      width: 100%; padding: 0.5em; margin: 0.5em 0 1em 0; border: 1px solid #ccc; border-radius: 3px;
    }
    button { padding: 0.7em 1.5em; background: #28a745; border: none; color: white; border-radius: 3px; cursor: pointer; }
    button:hover { background: #1e7e34; }
    .error { color: red; margin-bottom: 1em; }
  </style>
</head>
<body>
  <h2>Create an Account</h2>

  {% if messages %}
    <div class="error">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
  {% endif %}

  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Register</button>
  </form>

  <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
</body>
</html>
